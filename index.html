<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️My first website</title>
</head>

<body style="background-color: #E5EFC1;">
    <!--img src is used to insert image to our website-->
    <img src="my.jpeg" alt="Ahtisham's profile">
    <!-- <h1> is for heading -->
    <!--<p> and <em> is used for paragraph and emphasize the text respectively-->
    <!--<strong> is used to bold the text-->
    <!--<a> element is used to covert a test into hyper link and href is for source destination-->
    <h1>Mohommad Ahtisham</h1>
    <p><em>Full Stack <strong><a href="https://en.wikipedia.org/wiki/Web_development"  target="_blank">web Developer</a></strong></em></p>
    <p>I am a full stack web developer who loves to code</p>
    <hr size"3" noshade>
    <h3>Languages need to learn to build a website</h3>
    <!--<ul> is used for unordered list-->
    <!--<li> is used to list the items in unordered list-->
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/HTML">HTML</a></li>
        <li><a href="https://en.wikipedia.org/wiki/CSS">CSS</a></li>
        <li><a href="https://en.wikipedia.org/wiki/JAVAScrit">JavaScript</a></li>
    </ul>
    <hr size"3" noshade>
    <!--<ol> is used for ordered list-->
    <!--<li> is used to list the items in ordered list-->
    <h3><a href="my_resume.html" target="_blank">My Resume</a></h3>

</body>

</html>
